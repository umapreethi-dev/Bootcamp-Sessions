<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form name="enrollemnt form" action="#" method="get">
        <table border="1" width="600" cellspacing = "5" cellpadding = "5" >
           <th colspan="2"><h1>Enrollemnt form</h1></th>
        
        <tr>
            <td>First Name</td>
            <td><input type="text" name="firstname"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="lastname"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" name="dob"></td>
        </tr>
        <tr>
            <td>Upload</td>
            <td><input type="file" name="file"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" id="male" value="male">Male
                <input type="radio" name="gender" id="female" value="female">Female
                <input type="radio" name="gender" id="other" value="other">Other
            </td>
        </tr>

        <tr>
            <td>Hobbies</td>
            <td>
                <input type="checkbox" name="music" id="music" value="music">Music
                <input type="checkbox" name="reading" id="reading" value="reading">Reading
                <input type="checkbox" name="coding" id="coding" value="coding">Coding
            </td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
               <select name="country" id="country">
                   <options value="India">India</options>
                   <options value="USA">USA</options>
                   <options value="UK">UK</options>
               </select>

            </td>
        </tr>
         <tr>
             <td>Comments</td>
             <td>
                 <textarea id="comments" name="comments" colspan="40" row="5"></textarea>
             </td>
         </tr>
         <tr>
             <td colspan="2">
                 <input type="submit" value="submit">
             </td>
         </tr>










    </table>
    </form>
</body>
</html>
